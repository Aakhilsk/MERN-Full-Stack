<DOCTYPE html>
<head>
<style>
body{
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}
div.nested{
	border: 2px solid black;
	padding: 20px;
}
</style>
</head>
<body>
   <div class=nested>
	<p class = list>Lists can be nested(list inside list):</p>
	<ul type= solid circle>
	<li>Coffee</li>
	<li>Tea</li>
	<ul class = nested><li>Black tea</li><li>Green tea</li></ul>
	<li>Milk</li>
	</ul>
   </div>
</body>
</html>
